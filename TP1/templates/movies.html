{% extends 'static.html' %}
{% load static %}

{% block bodycontent %}
	<div class="general">
        <div class="container">
            <div class="row">
                {% for movie in movies  %}
                <div class="col-12 col-md-4 col-lg-2 w3l-movie-gride-agile" style="min-height: 30vh;">
                    <a href="{% url 'movie' movie.id %}">
                        <img data-imdb="{{ movie.id }}" title="{{ movie.title }}" class="img-responsive" alt="{{ movie.title }}" />
                    </a>
                    <div class="mid-1">
                        <div class="w3l-movie-text">
                            <h6>
                                <a href="movie.html">
                                    {{ movie.title }}
                                </a>
                            </h6>
                        </div>
                    </div>
                    <div class="mid-2">
                        <p>{{ movie.year }}</p>
                        <div class="block-stars">
                            <ul class="w3l-ratings">
                                <li>
                                    {{ movie.score }}<i class="fa fa-star" aria-hidden="true"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                {% endfor %}
                <div class="clearfix"> </div>
            </div>
        </div>
	</div>
{% endblock %}

{% block endbodycontent %}
<script>
    $('img[data-imdb]').each(function(){
        $.ajax({
            url: "https://www.omdbapi.com/?i=" + $(this).data('imdb') + "&apikey=f614bcc4"
        }).done(function(data){
            $('img[data-imdb=' + data['imdbID'] + ']').attr('src', data['Poster']);
        })
    });
</script>
{% endblock %}
